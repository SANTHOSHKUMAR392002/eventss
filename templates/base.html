<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #343a40;
            padding-top:120px;
            transition: width 0.3s;
            overflow: hidden;
            display:flex;
            gap:10px;
            flex-direction:column;
            align-items:center;
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar .nav-link {
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
            transition: 0.3s;
        }
        .sidebar .nav-link i {
            font-size: 20px;
        }
        .sidebar .nav-text {
            display: inline;
            transition: opacity 0.3s;
        }
        .sidebar.collapsed .nav-text {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .content.collapsed {
            margin-left: 100px;
        }
        .toggle-btn {
            position: absolute;
            top: 10px;
            left: 260px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: left 0.3s;
        }
        .toggle-btn.collapsed {
            left: 90px;
        }
    </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand ms-4" href="#">Admin Dashboard</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-danger" href="{% url 'admin-logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <a class="nav-link" href="{% url 'dashboard' %}">
        <i class="fas fa-home"></i> <span class="nav-text">Dashboard</span>
    </a>
    <a class="nav-link" href="{% url 'add-event' %}">
        <i class="fas fa-calendar-plus"></i> <span class="nav-text">Add Events</span>
    </a>
    <a class="nav-link" href="{% url 'event-list' %}">
        <i class="fas fa-calendar-check"></i> <span class="nav-text">Events List</span>
    </a>
    <a class="nav-link" href="{% url 'member-list' %}">
        <i class="fas fa-users"></i> <span class="nav-text">Add Members</span>
    </a>
    <a class="nav-link" href="{% url 'event_members_page' %}">
        <i class="fa-solid fa-download"></i><span class="nav-text">Download Members List</span>
    </a>
     
</div>

<!-- Main Content -->
<div class="content" id="content">
    {% block content %}

    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
