{% extends 'base.html' %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-lg text-center">
        <h2 class="text-danger">Delete Event</h2>
        <p>Are you sure you want to delete the event "<b>{{ event.name }}</b>"?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'event-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
